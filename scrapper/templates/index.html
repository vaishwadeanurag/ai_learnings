<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Image Captioner</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; margin: 0; padding: 24px; background: #0b1220; color: #e6eefc; }
      .container { max-width: 980px; margin: 0 auto; }
      h1 { font-size: 24px; margin: 0 0 16px; }
      form { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 24px; }
      input[type="url"], input[type="number"] { flex: 1 1 560px; padding: 10px 12px; border-radius: 8px; border: 1px solid #2a3b64; background: #0f1730; color: #e6eefc; }
      input[type="number"] { flex: 0 0 120px; }
      button { padding: 10px 14px; border-radius: 8px; border: 0; background: #3b82f6; color: white; cursor: pointer; }
      button:hover { background: #2563eb; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
      .card { background: #0f1730; border: 1px solid #1e2b52; border-radius: 10px; overflow: hidden; }
      .thumb { width: 100%; height: 180px; object-fit: cover; display: block; background: #0b1220; }
      .caption { padding: 10px 12px; font-size: 14px; color: #cfe0ff; border-top: 1px solid #1e2b52; }
      .src { padding: 8px 12px; font-size: 12px; color: #8fb1ff; overflow-wrap: anywhere; }
      .hint { color: #9fb6e9; font-size: 13px; margin-bottom: 8px; }
      a { color: #93c5fd; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Image Captioner</h1>
      <p class="hint">Enter any page URL. We'll fetch images and generate captions locally.</p>
      <form method="get" action="/">
        <input
          type="url"
          name="url"
          placeholder="https://example.com/article"
          required
          value="{{ input_url if input_url else '' }}"
        />
        <input type="number" name="limit" min="1" max="50" value="{{ limit if limit else 10 }}" />
        <button type="submit">Generate</button>
      </form>

      {% if results is not none %}
      <div class="grid">
        {% for item in results %}
        <div class="card">
          <img class="thumb" src="{{ item.url }}" alt="image" loading="lazy" />
          <div class="caption">{{ item.caption }}</div>
          <div class="src"><a href="{{ item.url }}" target="_blank" rel="noopener">Source</a></div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
  </html>
